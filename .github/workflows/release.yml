name: Package Release

on:
  push:
    tags:
      - 'v*' # e.g. v1.2.3

  # branches: [main]

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      # - name: ðŸ“¦ Cache Node.js dependencies
