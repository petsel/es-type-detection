      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: âœ… Run ESLint (check only)
        run: npm run lint:check

      - name: âœ… Run Prettier (check only)
        run: npm run format:check

      - name: ðŸ§ª Run test suites with coverage.
        run: npm run coverage

      # - name: ðŸ“˜ Generate API documentation with coverage report included.
      #   run: npm run docs

      - name: Build.
        run: npm run build

