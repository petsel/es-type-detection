name: Deploy with tests, coverage-reports and generated api-docs

on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev]

jobs:
  test-docs-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Cache Node.js dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: âœ… Run ESLint (check only)
        run: npm run lint:check

      - name: âœ… Run Prettier (check only)
        run: npm run format:check

      - name: ğŸ§ª Run test suites with coverage, create coverage report.
        run: npm run coverage

      - name: ğŸ“˜ Generate API documentation with coverage report included.
        run: npm run docs

      # - name: Build.
      #   run: npm run build

      - name: ğŸ“¤ Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-report
          fail_ci_if_error: true

      - name: ğŸŒ Deploy to GitHub Pages
        if: github.ref == 'refs/heads/dev'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          publish_branch: gh-pages
          force_orphan: true
